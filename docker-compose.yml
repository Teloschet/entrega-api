version: '3.8'

services:
  database:
    image: postgres
    container_name: database_entrega
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=d41d8cd98f00b204
      - POSTGRES_DB=entrega
    volumes:
      - pgdata:/data/postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - 15432:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=telos@teloschet.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin1234
    depends_on:
      - database

  app:
    build: .
    container_name: spa
    restart: always
    ports:
      - 5000:5000
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local