version: "3.9"
services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: a132s$f14
      POSTGRES_DB: entrega
    restart: always
    volumes:
      - pgdata:/data/postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    depends_on:
      - postgres
    ports:
      - "15432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: telos@teloschet.com
      PGADMIN_DEFAULT_PASSWORD: telos123
    restart: always

  prisma-postgres-api:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prisma-postgres-api
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    restart: always

  app:
    build: .
    container_name: entrega
    restart: always
    ports:
      - 5000:5000
    volumes:
      - .:/usr/app
    depends_on:
      - postgres

volumes:
  pgdata:
    driver: local